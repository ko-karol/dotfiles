# Tmux Configuration with Nvim Integration
# Author: Generated for nvim-tmux workflow

# ===============================================
# General Settings
# ===============================================

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Set prefix key to Ctrl-a (more vim-friendly than Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Faster key repetition
set -s escape-time 0

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ===============================================
# Vim-Style Navigation
# ===============================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Vim-style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ===============================================
# Pane Management
# ===============================================

# Split panes with vim-like commands
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Quick pane cycling
bind -r Tab select-pane -t :.+

# Maximize/restore pane
bind m resize-pane -Z

# Close pane
bind x kill-pane

# ===============================================
# Window Management
# ===============================================

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Window navigation
bind -n M-h previous-window
bind -n M-l next-window

# Move windows
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# ===============================================
# Session Management
# ===============================================

# Session navigation
bind -r ( switch-client -p
bind -r ) switch-client -n

# Quick session switching
bind S choose-session

# ===============================================
# Copy Mode (Vim-style)
# ===============================================

# Enter copy mode with Escape
bind Escape copy-mode

# Copy mode vim bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Paste
bind p paste-buffer

# ===============================================
# Nvim Integration
# ===============================================

# Smart pane switching with awareness of Vim splits
# This requires the vim-tmux-navigator plugin in nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Clear screen binding (since C-l is used for navigation)
bind C-l send-keys 'C-l'

# ===============================================
# Plugin Manager (TPM)
# ===============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin "janoamaral/tokyo-night-tmux"

# Resurrect settings for nvim
set -g @resurrect-strategy-nvim 'session'

# Continuum settings - automatic save/restore
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
